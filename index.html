<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password"><!--meta de palavra chave para ser encontado no google-->
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css"><!--link para chamar o css-->
</head>
<body>
    <img class="logo" src="img/logo.png" alt="Gerador logo">

    <main class="container-input">
        <span> Tamanho <span id="valor"> </span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="25" value="8"><!--o type range e para poder variar o slide, o value e para definir em qual valor ele vai começar-->
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button><!--cta e para chamar para alguma ação-->
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>




    
    <script src="script.js"></script><!--tag para chamar o JavaScript-->
</body>
</html>
